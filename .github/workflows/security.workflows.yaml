---
name: üîíÔ∏è Security hardening (Github Actions workflows)

on:
  merge_group: {}
  pull_request:
    types: [opened, synchronize]
    paths: [.github/workflows/**]

permissions: {}

jobs:
  ci_harden_security:
    name: üîíÔ∏è Github Action security hardening
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: üìÑ Lint Github Actions
        run: |
          curl -O https://raw.githubusercontent.com/rhysd/actionlint/main/.github/actionlint-matcher.json

          echo "::add-matcher::actionlint-matcher.json"
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color

      - name: ‚úÖ Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@b88cd0aad2c36a63e42c71f81cb1958fed95ac87 # v3.0.10
