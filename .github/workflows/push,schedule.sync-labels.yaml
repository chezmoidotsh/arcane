---
name: ğŸ·ï¸ Sync Github labels

on:
  push:
    branches: [main]
    paths:
      [.github/labels.yaml, ".github/workflows/push,schedule.sync-labels.yaml"]
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions: {}

jobs:
  labeler:
    name: ğŸ·ï¸ Labeler
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: ğŸ·ï¸ Sync Github labels with the definition
        uses: brpaz/action-label-syncer@32e516ae73bbf7c7c0548897be07080795336e15 # main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yaml
          prune: true
