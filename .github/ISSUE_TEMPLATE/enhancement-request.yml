name: "Enhancement Request"
description: Propose improvements to existing systems or workflows
title: ":wrench:(scope): Brief description of the enhancement"
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing an enhancement! Please provide detailed information to help evaluate and implement your idea.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-sentence summary of what this enhancement achieves and why it matters
      placeholder: Brief overview of the enhancement and its value
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: Which component will be enhanced?
      options:
        - project:amiya.akn
        - project:lungmen.akn
        - project:kazimierz.akn
        - project:chezmoi.sh
        - project:hass
        - catalog:crossplane
        - catalog:flakes
        - catalog:kustomize
        - catalog:talos
        - other
    validations:
      required: true

  - type: textarea
    id: current-state
    attributes:
      label: Current State
      description: Describe what exists today and how it works
      placeholder: What is the current implementation?
    validations:
      required: true

  - type: textarea
    id: pain-points
    attributes:
      label: Pain Points
      description: What problems or limitations does the current implementation have?
      placeholder: |
        - Problem 1
        - Problem 2
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this enhancement important now? What triggered this proposal?
      placeholder: Context and reasoning for this enhancement
    validations:
      required: true

  - type: textarea
    id: objectives
    attributes:
      label: Primary Objectives
      description: Define clear, measurable objectives for this enhancement
      placeholder: |
        1. Objective 1
        2. Objective 2
        3. Objective 3
    validations:
      required: true

  - type: textarea
    id: success-criteria
    attributes:
      label: Success Criteria
      description: How will we know this enhancement is successful?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true

  - type: textarea
    id: must-have
    attributes:
      label: Must-Have Features
      description: Critical requirements that must be met
      placeholder: |
        - Feature 1
        - Feature 2

  - type: textarea
    id: nice-to-have
    attributes:
      label: Nice-to-Have Features
      description: Optional enhancements that would be beneficial
      placeholder: |
        - Feature 1
        - Feature 2

  - type: checkboxes
    id: architectural-impact
    attributes:
      label: Architectural Impact
      description: How does this change affect the overall architecture?
      options:
        - label: Infrastructure changes (Crossplane, Kubernetes manifests)
        - label: GitOps configuration (ArgoCD)
        - label: Network changes (Cilium, Envoy Gateway)
        - label: Security updates (Pocket-Id, OpenBao, network policies)
        - label: Storage changes (PVCs, CloudNative-PG, S3)
        - label: No architectural changes required

  - type: textarea
    id: implementation-approach
    attributes:
      label: Implementation Approach
      description: High-level strategy for implementing this enhancement
      placeholder: Describe how you envision implementing this...

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: External services, libraries, or infrastructure changes required
      placeholder: |
        - Dependency 1
        - Dependency 2

  - type: dropdown
    id: compatibility
    attributes:
      label: Compatibility
      description: What are the compatibility implications?
      options:
        - Fully backward compatible
        - Requires migration
        - Breaking changes
    validations:
      required: false

  - type: textarea
    id: migration-plan
    attributes:
      label: Migration Plan (if applicable)
      description: Steps to transition from current to enhanced state
      placeholder: |
        1. Step 1
        2. Step 2
        3. Step 3

  - type: textarea
    id: risks
    attributes:
      label: Risk Assessment
      description: Potential risks and mitigation strategies
      placeholder: |
        | Risk | Probability | Impact | Mitigation |
        | ---- | ----------- | ------ | ---------- |
        |      |             |        |            |

  - type: textarea
    id: benefits
    attributes:
      label: Expected Benefits
      description: Operational, technical, UX, and maintenance benefits
      placeholder: |
        **Operational:**
        - Benefit 1

        **Technical:**
        - Benefit 1

        **User Experience:**
        - Benefit 1

  - type: dropdown
    id: effort
    attributes:
      label: Estimated Effort
      description: Rough estimate of implementation complexity
      options:
        - Small (< 1 day)
        - Medium (1-3 days)
        - Large (3-7 days)
        - XL (> 1 week)
    validations:
      required: false

  - type: checkboxes
    id: documentation-impact
    attributes:
      label: Documentation Impact
      description: What documentation needs to be created or updated?
      options:
        - label: Architecture Decision Record (ADR)
        - label: Bootstrap procedures
        - label: README updates
        - label: Operational procedures
        - label: Architecture diagrams (D2)

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Approaches Considered
      description: Other solutions considered and why they were not chosen
      placeholder: |
        **Alternative 1:**
        - Pros:
        - Cons:
        - Reason not chosen:

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: References, related issues, inspiration, etc.
      placeholder: Links to related documentation, GitHub issues, blog posts, etc.
