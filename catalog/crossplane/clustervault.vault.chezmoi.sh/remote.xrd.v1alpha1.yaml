---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xremoteclustervaults.vault.chezmoi.sh
spec:
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: >
                    The name of the Kubernetes cluster to integrate with OpenBao.
                  example: amiya.akn
                host:
                  type: string
                  description: >
                    The address of the Kubernetes cluster (API server endpoint).
                  example: https://kubernetes:6443
                additionalPolicies:
                  type: array
                  description: >
                    List of additional policies to create and add to ESO tokenPolicies.
                  items:
                    type: string
                  default: []
                providerConfigRef:
                  type: object
                  description: >
                    Reference to the ProviderConfig to use for OpenBao resources.
                  properties:
                    name:
                      type: string
                      description: >
                        Name of the ProviderConfig.
                      default: default
              required:
                - name
                - host
            status:
              type: object
              properties:
                mountPoint:
                  type: string
                  description: "The OpenBao mount path for this cluster"
                roles:
                  type: array
                  description: "List of roles created for this cluster"
                  items:
                    type: string
                conditions:
                  type: array
                  description: "Standard Kubernetes conditions"
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                    required:
                      - type
                      - status
