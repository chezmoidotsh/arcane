---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xtailscaledclustervaults.vault.chezmoi.sh
spec:
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "The name of the Tailscaled Kubernetes cluster"
                host:
                  type: string
                  description: "The Tailscale address of the Kubernetes cluster (API server endpoint)"
                additionalPolicies:
                  type: array
                  description: "List of additional policies to assign to the ESO role"
                  items:
                    type: string
                  default: []
                providerConfigRef:
                  type: object
                  description: "Reference to the ProviderConfig for OpenBao resources"
                  properties:
                    name:
                      type: string
                      description: "Name of the ProviderConfig"
                      default: "default"
              required:
                - name
                - host
            status:
              type: object
              properties:
                mountPoint:
                  type: string
                  description: "The OpenBao mount path for this cluster"
                roles:
                  type: array
                  description: "List of roles created for this cluster"
                  items:
                    type: string
                conditions:
                  type: array
                  description: "Standard Kubernetes conditions"
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                    required:
                      - type
                      - status
