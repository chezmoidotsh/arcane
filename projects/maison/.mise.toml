# =============================================================================
# Maison Cluster - Mise Configuration  
# =============================================================================
# Project-specific mise configuration for the maison cluster.
# This is the legacy home applications cluster running K3s with FluxCD.
# Currently being migrated to lungmen.akn with Talos Linux + ArgoCD.
#
# Services: Home Applications (Legacy)
# Architecture: K3s + FluxCD  
# =============================================================================

[tasks."diagram:generate"]
description = "Generate the architecture diagram for maison cluster"
# Converts the D2 diagram source to SVG format for documentation
# Input: architecture.d2 (diagram-as-code source)
# Output: assets/architecture.svg (embedded in cluster documentation)
run = "d2 architecture.d2 assets/architecture.svg"
dir = "{{ config_root }}"
