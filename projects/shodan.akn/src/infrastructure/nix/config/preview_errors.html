        :root {
            --bg: #000;
            --red: #d22b2b;
            --white: #ffffff;
            --font: 'Bmf-10 Regular', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--red);
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dense Static Grid - No Spacing */
        #grid {
            position: absolute;
            inset: 0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow: hidden;
            user-select: none;
            pointer-events: none;
            line-height: .92;
        }

        #grid span {
            font-size: 24px;
            padding: 0;
            margin: 0;
            white-space: nowrap;
            letter-spacing: 0;
        }

        /* The integrated white message */
        #grid span.error-msg {
            color: var(--white);
            background: var(--bg);
            z-index: 10;
        }

        /* Scanlines Overlay */
        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 2px;
            z-index: 200;
            pointer-events: none;
        }
    </style>

<body>
    <div id="grid"></div>
    <div class="scanlines"></div>

    <script>
        (function () {
            const grid = document.getElementById('grid');
            const status = document.documentElement.dataset.status || '502';
            const statusText = (document.documentElement.dataset.text || 'SERVER ERROR').toUpperCase();

            const fullMessage = " [ " + status + " " + statusText + " ] ";

            function fillGrid() {
                grid.innerHTML = '';
                const rowHeight = 22;
                const colWidth = 84;
                const rows = Math.ceil(window.innerHeight / rowHeight) + 1;
                const cols = Math.ceil(window.innerWidth / colWidth) + 1;
                const total = rows * cols;

                const centerRow = Math.floor(rows / 2);
                const centerIdx = centerRow * cols + Math.floor(cols / 2);

                const fragment = document.createDocumentFragment();
                for (let i = 0; i < total; i++) {
                    const s = document.createElement('span');
                    if (i === centerIdx) {
                        s.textContent = fullMessage;
                        s.className = 'error-msg';
                    } else {
                        s.textContent = 'Error!!';
                    }
                    fragment.appendChild(s);
                }
                grid.appendChild(fragment);
            }

            fillGrid();
            window.addEventListener('resize', fillGrid);
        })();
    </script>
</body>
