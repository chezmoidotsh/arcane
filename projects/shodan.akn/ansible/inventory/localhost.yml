# =============================================================================
# Shodan.akn — Ansible Inventory: localhost
# =============================================================================
# Targets the local macOS machine.
# Override any variable from group_vars/all.yml here.
# =============================================================================

all:
  hosts:
    localhost:
      ansible_connection: local

      # ---------------------------------------------------------------------------
      # Caddy — REQUIRED, no defaults for these
      # ---------------------------------------------------------------------------
      caddy_hostname:   "shodan.example.com"    # FQDN served by Caddy
      caddy_acme_email: "you@example.com"        # ACME registration email
      caddy_dns_plugin: "cloudflare"             # caddy-dns plugin name
      # caddy_dns_api_token is read from env at runtime; set it via:
      #   export CADDY_DNS_API_TOKEN="<your-token>"
      # or store it in ansible-vault and pass it as an extra-var.

      # ---------------------------------------------------------------------------
      # LiteLLM — add your models here
      # ---------------------------------------------------------------------------
      litellm_model_list:
        - model_name: gpt-4o
          litellm_params:
            model: openai/gpt-4o
            api_key: "os.environ/OPENAI_API_KEY"

        # Kokoro TTS exposed through LiteLLM
        - model_name: kokoro
          litellm_params:
            model: openai/kokoro
            api_base: "http://127.0.0.1:8880"
            api_key: "not-needed"

      # litellm_general_settings:
      #   master_key: "sk-..."   # Protect the proxy with a master key

      # litellm_environment_variables:
      #   OPENAI_API_KEY: "sk-..."
