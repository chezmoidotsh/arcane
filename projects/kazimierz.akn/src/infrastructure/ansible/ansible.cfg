[defaults]
# Collections path - includes local catalog collections
collections_path = ~/.ansible/collections:/usr/share/ansible/collections:../../../../../catalog/ansible/collections

# Use Jinja2 native types for better variable handling
jinja2_native = True

# Roles path - includes local catalog roles
roles_path = ~/.ansible/roles:/usr/share/ansible/roles:../../../../../catalog/ansible/roles

# Host key checking
host_key_checking = False

# Inventory
inventory = inventory/

[privilege_escalation]
# Use sudo by default
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection optimization
pipelining = True
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s
