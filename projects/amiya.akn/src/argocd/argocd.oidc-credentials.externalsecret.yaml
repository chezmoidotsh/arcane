---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  dataFrom:
    - extract:
        key: amiya.akn/argocd/auth/oidc-client
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: argocd-oidc
    template:
      type: Opaque
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
      data:
        oidc.pocket-id.clientID: "{{ .client_id }}"
        oidc.pocket-id.clientSecret: "{{ .client_secret }}"
        oidc.pocket-id.cliClientID: "{{ .cli_client_id }}"
