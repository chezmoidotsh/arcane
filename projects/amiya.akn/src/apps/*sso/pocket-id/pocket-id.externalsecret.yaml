---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id-secrets
spec:
  data:
    - secretKey: encryption_key
      remoteRef:
        key: amiya.akn/pocket-id/encryption/key
        property: key
    - secretKey: postgresql_password
      remoteRef:
        key: amiya.akn/pocket-id/database/postgresql
        property: password
    - secretKey: maxmind_license_key
      remoteRef:
        key: shared/third-parties/maxmind/geoip_database/amiya.akn
        property: license_key
    - secretKey: smtp_username
      remoteRef:
        key: shared/third-parties/aws/ses/amiya.akn/pocket-id
        property: username
    - secretKey: smtp_password
      remoteRef:
        key: shared/third-parties/aws/ses/amiya.akn/pocket-id
        property: password
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        encryption_key: "{{ .encryption_key }}"
        maxmind_license_key: "{{ .maxmind_license_key }}"
        smtp_username: "{{ .smtp_username }}"
        smtp_password: "{{ .smtp_password }}"
