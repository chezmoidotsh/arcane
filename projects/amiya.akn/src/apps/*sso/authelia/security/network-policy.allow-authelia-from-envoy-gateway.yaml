apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Envoy Gateway to route traffic to Authelia application.
  name: allow-authelia-from-envoy-gateway
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: authelia
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
