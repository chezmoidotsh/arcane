apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Authelia to send authentication notifications and password reset emails
      through Amazon SES SMTP service on port 465 (SMTPS).
  name: allow-authelia-to-amazonses
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: authelia
  egress:
    - toFQDNs:
        - matchName: email-smtp.us-east-1.amazonaws.com
      toPorts:
        - ports:
            - port: "465"
              protocol: TCP
