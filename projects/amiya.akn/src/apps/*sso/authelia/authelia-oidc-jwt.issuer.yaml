---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: authelia-oidc-jwt-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-oidc-jwt-default
spec:
  isCA: false
  commonName: auth.chezmoi.sh
  secretName: authelia-oidc-jwt-default
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: authelia-oidc-jwt-issuer
    kind: Issuer
  duration: 2160h # 90d
  renewBefore: 360h # 15d
