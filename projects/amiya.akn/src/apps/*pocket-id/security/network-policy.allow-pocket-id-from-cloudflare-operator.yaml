apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Cloudflare Operator tunnels to route traffic to Pocket ID application.
  name: allow-pocket-id-from-cloudflare-operator
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pocket-id
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: cloudflare-operator-system
            cfargotunnel.com/tunnel: amiya.akn
      toPorts:
        - ports:
            - port: "1411"
              protocol: TCP
