# trunk-ignore-all(checkov/CKV_K8S_21): namespace is set by the kustomize build
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-openbao-secretstore
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    rbac.authorization.k8s.io/description: |
      This role allows the External Secrets Operator to read the
      openbao-secrets secret and inject secrets into the openbao-config.
  name: eso:openbao:secretstore
rules:
  - apiGroups: [""] # trunk-ignore(trivy/KSV113): exception for ESO
    resources: [secrets]
    verbs: [get, list, watch]
    resourceNames: [openbao-softhsm-tokens, openbao-database-credentials]
  - apiGroups: [authorization.k8s.io]
    resources: [selfsubjectrulesreviews]
    verbs: [create]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso:openbao:secretstore
roleRef:
  kind: Role
  name: eso:openbao:secretstore
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: eso-openbao-secretstore
    namespace: vault
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: openbao
spec:
  provider:
    kubernetes:
      remoteNamespace: vault
      server:
        url: kubernetes.default
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-openbao-secretstore
          namespace: vault
