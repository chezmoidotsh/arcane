---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app.kubernetes.io/name: crossplane
      app.kubernetes.io/component: infrastructure-provisioning
    includeTemplates: true
  - pairs:
      app.kubernetes.io/instance: crossplane
    includeTemplates: true
    includeSelectors: true
  - pairs:
      # renovate: datasource=helm depName=crossplane registryUrl=https://charts.crossplane.io/master/
      app.kubernetes.io/version: 1.20.0-rc.0.140.g629ca2e2f
    includeTemplates: true

resources:
  - crossplane-secrets.namespace.yaml

  # Crossplane x ArgoCD
  - crossplane.applicationset.yaml

helmCharts:
  - name: crossplane
    repo: https://charts.crossplane.io/master/
    releaseName: crossplane
    namespace: crossplane
    version: 1.20.0-rc.0.140.g629ca2e2f
    valuesFile: crossplane.helmvalues/default.yaml
    additionalValuesFiles:
      - crossplane.helmvalues/hardened.yaml

transformers:
  - |
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: crossplane
      namespace: crossplane
    unsetOnly: true
