---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/description: |
      This ApplicationSet is responsible for automatically deploying all
      Crossplane resources inside the current cluster.
  name: crossplane
  namespace: argocd
spec:
  ignoreApplicationDifferences:
    - jqPathExpressions:
        - .spec.source.targetRevision
        - .spec.sources[].targetRevision
        - .spec.syncPolicy.automated
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/chezmoidotsh/arcane.git
        revision: main
        directories:
          - path: projects/*/src/infrastructure/crossplane
  template:
    metadata:
      annotations:
        # All Crossplane resources should be deployed with other applications
        argocd.argoproj.io/sync-wave: "100"

        # Source reference for argocd-extension-application-map
        source-ref.argocd.argoproj.io/0.path: "{{ .path.path }}"
        source-ref.argocd.argoproj.io/0.repository-url: https://github.com/chezmoidotsh/arcane.git
        source-ref.argocd.argoproj.io/0.target-revision: main

      name: crossplane-{{ index .path.segments 1 }}
    spec:
      destination:
        server: https://kubernetes.default.svc
        namespace: crossplane
      project: crossplane
      sources:
        - repoURL: https://github.com/chezmoidotsh/arcane.git
          path: "{{ .path.path }}"
          targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Delete=confirm
          - Prune=confirm
          - ServerSideApply=true
