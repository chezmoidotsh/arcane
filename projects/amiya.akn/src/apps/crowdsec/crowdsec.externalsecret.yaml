  namespace: crowdsec
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: crowdsec-secrets
    creationPolicy: Owner
  data:
    - secretKey: enroll_key
      remoteRef:
        key: amiya.akn/crowdsec/security-engine/lapi
        property: enroll_key
