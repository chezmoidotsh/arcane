---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  data:
    - remoteRef:
        key: amiya.akn/argocd/auth/oidc-client
        property: client_id
      secretKey: client_id
    - remoteRef:
        key: amiya.akn/argocd/auth/oidc-client
        property: client_secret
      secretKey: client_secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: argocd-oidc
    template:
      type: Opaque
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
      data:
        oidc.pocket-id.clientID: >-
          {{ .client_id }}
        oidc.pocket-id.clientSecret: >-
          {{ .client_secret }}
        oidc.pocket-id.cliClientID: 2e768dec-c009-4850-a3c7-c6f74e00665c
