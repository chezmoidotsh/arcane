---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    # Source reference for argocd-extension-application-map
    source-ref.argocd.argoproj.io/0.repository-url: https://github.com/chezmoidotsh/arcane.git
    source-ref.argocd.argoproj.io/0.target-revision: main
  name: cert-manager
spec:
  destination:
    namespace: cert-manager-system
    # server: {{ .server }}
  project: system
  sources:
    - ref: origin
      repoURL: https://github.com/chezmoidotsh/arcane.git
      targetRevision: main
      path: defaults/kubernetes/cert-manager/kustomize

      kustomize:
        ignoreMissingComponents: true
        # components:
        #   - projects/{{ .name }}/src/infrastructure/kubernetes/cert-manager
        #   - projects/{{ index .metadata.annotations "device.tailscale.com/hostname" | default .name }}/src/infrastructure/kubernetes/cert-manager

    - chart: cert-manager
      helm:
        ignoreMissingValueFiles: true
        releaseName: cert-manager
        valueFiles:
          - $origin/defaults/kubernetes/cert-manager/helm/default.helmvalues.yaml
          - $origin/defaults/kubernetes/cert-manager/helm/hardened.helmvalues.yaml
          # - $origin/projects/{{ .name }}/src/infrastructure/kubernetes/cert-manager/override.helmvalues.yaml
          # - $origin/projects/{{ index .metadata.annotations "device.tailscale.com/hostname" | default .name }}/src/infrastructure/kubernetes/cert-manager/override.helmvalues.yaml
      repoURL: https://charts.jetstack.io
      targetRevision: 1.18.2
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Delete=confirm
      - Prune=confirm
      - ServerSideApply=true
