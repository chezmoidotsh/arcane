---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: openbao-database
  name: openbao-database
spec:
  bootstrap:
    recovery:
      # The following timestamp is used for point-in-time recovery to a known good state.
      # Update this value if a different recovery point is required.
      source: 2026-01-11T08:07:53.126Z
  description: PostgreSQL database dedicated to OpenBao
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: default
    major: 17
  instances: 1
  managed:
    roles:
      - name: openbao
        connectionLimit: -1
        comment: PostgreSQL role for openbao
        ensure: present
        inherit: true
        login: true
        passwordSecret:
          name: openbao-database-credentials
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: selfhosted
        serverName: 01KEPSN912SSFFARX3YYZNA22Q # 2026-01-11T15:09:11.586Z
  postgresql:
    parameters:
      # Limit WAL retention to avoid DB crash due to storage bloat
      max_slot_wal_keep_size: 900MB
      max_wal_size: 100MB
  storage:
    size: 100Mi
  walStorage:
    size: 1Gi

  externalClusters:
    - name: 2026-01-11T08:07:53.126Z
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: selfhosted
          serverName: 01KEP1HV1693BFHSVVNCTQWZ7A
