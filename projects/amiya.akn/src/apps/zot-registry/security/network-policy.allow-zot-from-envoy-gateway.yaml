apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-zot-from-envoy-gateway
  annotations:
    policy.networking.k8s.io/description: |
      Allows Envoy Gateway to route traffic to ZOT registry application.
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: zot
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "5000"
              protocol: TCP
