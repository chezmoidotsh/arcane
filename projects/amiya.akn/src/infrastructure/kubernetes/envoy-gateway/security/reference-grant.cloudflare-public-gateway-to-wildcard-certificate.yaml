---
# ReferenceGrant to allow cross-namespace certificate access
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: cloudflare-public-gateway-to-wildcard-certificate
  namespace: envoy-gateway-system
  annotations:
    security.chezmoi.sh/description: |
      Allows Cloudflare public Gateway from cloudflare-public-gateway-system
      to access wildcard certificate for secure HTTPS termination.
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cloudflare-public-gateway-system
  to:
    - group: ""
      kind: Secret
      name: wildcard.chezmoi.sh-certificate
