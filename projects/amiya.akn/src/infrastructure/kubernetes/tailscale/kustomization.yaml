---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tailscale-system

resources:
  - ../../../../../../defaults/kubernetes/tailscale/kustomize

  # Additional configuration for remote cluster resource access
  - remote-cluster.proxyclass.yaml
  - ts-dns.dnsconfig.yaml

  # Security policies (NetworkPolicies, PodSecurityStandards, etc.)
  - security/

helmCharts:
  - name: tailscale-operator
    repo: https://pkgs.tailscale.com/helmcharts
    version: 1.92.5
    releaseName: tailscale-operator
    namespace: tailscale-system
    valuesFile: ../../../../../../defaults/kubernetes/tailscale/helm/default.helmvalues.yaml
    additionalValuesFiles:
      - ../../../../../../defaults/kubernetes/tailscale/helm/hardened.helmvalues.yaml
    valuesInline:
      operatorConfig:
        hostname: amiya-akn
    includeCRDs: true

patches:
  - path: restricted.proxyclass.yaml
  - target:
      kind: ExternalSecret
      name: operator-oauth
    patch: |-
      - op: add
        path: /spec/data/0/remoteRef/key
        value: shared/data/third-parties/tailscale/oauth/amiya.akn
      - op: add
        path: /spec/data/1/remoteRef/key
        value: shared/data/third-parties/tailscale/oauth/amiya.akn

generators:
  - # Protect some "private" information like internal IPs addresses.
    |-
    apiVersion: viaduct.ai/v1
    kind: ksops
    metadata:
      name: ksops
      annotations:
        config.kubernetes.io/function: |
          exec:
            path: ksops
    files:
      - homelab.connector.yaml
