---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ../../../../../../catalog/kustomize/tun-device-plugin

  - remote-cluster.proxyclass.yaml
  - ts-dns.dnsconfig.yaml

  - security/

patches:
  - path: restricted.proxyclass.yaml

generators:
