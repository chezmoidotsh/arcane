---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: operator-oauth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  data:
    - remoteRef:
        key: shared/data/third-parties/tailscale/oauth/amiya.akn
        property: client_id
      secretKey: client_id
    - remoteRef:
        key: shared/data/third-parties/tailscale/oauth/amiya.akn
        property: client_secret
      secretKey: client_secret
