---
# CrowdSec bouncer API key secret for Traefik middleware authentication
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crowdsec-bouncer-api-key
  namespace: traefik-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: crowdsec-bouncer-api-key
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        api-key: "{{ .apikey }}"
  data:
    - secretKey: apikey
      remoteRef:
        key: amiya.akn/crowdsec/security-engine/bouncer-traefik
        property: api-key
