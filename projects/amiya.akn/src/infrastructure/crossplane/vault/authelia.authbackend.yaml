---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-client-secret
spec:
  secretStoreRef:
    name: vault.chezmoi.sh
    kind: ClusterSecretStore
  data:
    - secretKey: client_secret
      remoteRef:
        key: amiya.akn/openbao/auth/oidc-client
        property: client_password
---
apiVersion: jwt.vault.upbound.io/v1alpha1
kind: AuthBackend
metadata:
  name: authelia
spec:
  forProvider:
    description: authelia sso auth backend for UI/CLI user authentication
    type: oidc
    path: authelia

    # OIDC configuration
    boundIssuer: https://auth.chezmoi.sh
    defaultRole: admin
    oidcClientId: xjhFR2JM0d3CsvaNU5_YchVi
    oidcClientSecretSecretRef:
      name: authelia-client-secret
      namespace: crossplane
      key: client_secret
    oidcDiscoveryUrl: https://auth.chezmoi.sh

    # Tune configuration
    tune:
      - defaultLeaseTtl: 15m
        listingVisibility: unauth
        maxLeaseTtl: 2h
        tokenType: default-service # no secret here
---
apiVersion: jwt.vault.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  name: authelia-admin
spec:
  forProvider:
    allowedRedirectUris:
      - http://localhost:8250/oidc/callback
      - https://vault.chezmoi.sh/ui/vault/auth/authelia/oidc/callback
      - https://vault.tail831c5d.ts.net/ui/vault/auth/authelia/oidc/callback
    backendRef:
      name: authelia
    roleName: admin

    # OIDC & claims configuration
    oidcScopes: [openid, email, groups]
    groupsClaim: groups
    userClaim: sub
    claimMappings:
      email: email
    boundClaims:
      groups: admins

    # Policies configuration
    tokenPolicies:
      - default
      - sso-admin-policy
