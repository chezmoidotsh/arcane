---
apiVersion: vault.vault.upbound.io/v1alpha1
kind: Mount
metadata:
  name: personal
spec:
  deletionPolicy: Orphan
  forProvider:
    description: Personal secrets namespace - user-isolated KV v2 storage for individual secret management with email-based access control
    options:
      version: "2"
    path: personal
    type: kv
  providerConfigRef:
    name: default
