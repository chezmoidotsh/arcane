apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: letsencrypt-issuer-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: letsencrypt-issuer-credentials
  data:
    - secretKey: api-token
      remoteRef:
        key: shared/third-parties/cloudflare/iam/lungmen.akn/cert-manager-rw
        property: api_token
    - secretKey: email
      remoteRef:
        key: shared/certificates/certificate-authorities/letsencrypt/account
        property: email
