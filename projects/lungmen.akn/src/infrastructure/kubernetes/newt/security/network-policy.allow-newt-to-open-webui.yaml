apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Newt to access Open WebUI service.
  name: allow-newt-to-open-webui
  namespace: newt-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: newt
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: open-webui
            app.kubernetes.io/name: open-webui
            app.kubernetes.io/component: open-webui
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
