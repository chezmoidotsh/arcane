apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Newt to access Jellyseerr service.
  name: allow-newt-to-jellyseerr
  namespace: newt-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: newt
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: jellyseerr
            app.kubernetes.io/name: jellyseerr
      toPorts:
        - ports:
            - port: "5055"
              protocol: TCP
