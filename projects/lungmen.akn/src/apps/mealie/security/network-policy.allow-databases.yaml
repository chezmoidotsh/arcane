apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Mealie to access the Shared PostgreSQL database.
  name: allow-databases
  namespace: mealie
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: mealie
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: databases
            app.kubernetes.io/instance: shared
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
