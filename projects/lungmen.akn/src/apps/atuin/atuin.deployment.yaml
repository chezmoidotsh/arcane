---
# trunk-ignore-all(checkov/CKV_K8S_10,checkov/CKV_K8S_12,checkov/CKV_K8S_13,trivy/KSV015,trivy/KSV016,trivy/KSV018): We will address resource limits when we have consumption data for Immich Server
# trunk-ignore(checkov/CKV_K8S_35): Atuin server cannot be configured using a file.
# trunk-ignore(checkov/CKV2_K8S_6): Network policy will be handled separately
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atuin
  namespace: atuin
  labels:
    app.kubernetes.io/name: atuin
    app.kubernetes.io/instance: atuin
    app.kubernetes.io/part-of: atuin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: atuin
      app.kubernetes.io/instance: atuin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atuin
        app.kubernetes.io/instance: atuin
    spec:
      automountServiceAccountToken: false
      containers:
        # trunk-ignore(trivy/KSV0125): ghcr.io/atuinsh/atuin is trusted registry for Atuin official images
        - name: atuin
          env:
            - name: ATUIN_DB_URI
              valueFrom:
                secretKeyRef:
                  name: atuin-database-atuin
                  key: uri
            - name: ATUIN_HOST
              value: "0.0.0.0"
            - name: ATUIN_PORT
              value: "8888"
            - name: ATUIN_OPEN_REGISTRATION
              value: "true"
          image: ghcr.io/atuinsh/atuin
          command: ["atuin", "server", "start"]
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: atuin-data
              mountPath: /config
            - name: atuin-tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 30219
            runAsNonRoot: true
            runAsUser: 30219
      volumes:
        - name: atuin-data
          persistentVolumeClaim:
            claimName: atuin-data
        - name: atuin-tmp
          emptyDir: {}
      securityContext:
        fsGroup: 30219
        runAsGroup: 30219
        runAsUser: 30219
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: atuin
  namespace: atuin
  labels:
    app.kubernetes.io/name: atuin
    app.kubernetes.io/instance: atuin
    app.kubernetes.io/part-of: atuin
spec:
  selector:
    app.kubernetes.io/name: atuin
    app.kubernetes.io/instance: atuin
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
