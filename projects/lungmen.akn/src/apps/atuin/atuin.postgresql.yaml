---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: atuin-database
  name: atuin-database
spec:
  bootstrap:
    recovery:
      source: 2026-01-13T21:15:25.239Z
  description: PostgreSQL database dedicated to atuin
  enablePDB: false
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: default
    major: 17
  instances: 1
  managed:
    roles:
      - name: atuin
        connectionLimit: -1
        comment: PostgreSQL role for atuin
        ensure: present
        inherit: true
        login: true
        passwordSecret:
          name: atuin-database-atuin
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: selfhosted
        serverName: 01KJ3V8C9VB3D1W5VE4142WT4W # 2026-02-22T23:34:19.199Z
  postgresql:
    parameters:
      # Limit WAL retention to avoid DB crash due to storage bloat
      max_slot_wal_keep_size: 900MB
      max_wal_size: 100MB
  storage:
    size: 1Gi
  walStorage:
    size: 1Gi

  externalClusters:
    - name: 2026-01-13T21:15:25.239Z
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: selfhosted
          serverName: 01KEWKD9NQGZ280WQ70XBZSWZ4

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atuin-database-atuin
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/atuin/database/postgresql
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        username: atuin
        password: "{{ .password }}"
        uri: "postgres://atuin:{{ .password }}@atuin-database-rw:5432/atuin"
