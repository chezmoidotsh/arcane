apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Envoy Gateway to route traffic to Actual HTTP API (running as sidecar).
  name: allow-actual-http-api-from-envoy-gateway
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: actual-budget
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "5007"
              protocol: TCP
