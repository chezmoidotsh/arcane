---
# trunk-ignore(checkov/CKV_K8S_15,checkov/CKV_K8S_43): Not agreed with these policies about the ImagePullPolicy=Always and digest verification.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: actual-budget
spec:
  serviceName: actual-budget
  replicas: 1
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        # trunk-ignore(trivy): Everything about security context cannot be configured for the official image.
        - name: actual-budget
          env:
            - name: ACTUAL_CONFIG_PATH
              value: /app/config.json
            - name: ACTUAL_OPENID_ENFORCE
              value: "false" # Disabled because we need to support password usage for API sidecar.
            - name: ACTUAL_TOKEN_EXPIRATION
              value: openid-provider
          image: ghcr.io/actualbudget/actual-server
          livenessProbe:
            httpGet:
              path: /
              port: http
          ports:
            - name: http
              containerPort: 5006
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: persistent
              mountPath: /data
            - name: config
              mountPath: /app/config.json
              subPath: config.json
              readOnly: true
        # trunk-ignore(trivy/KSV0125): Using official actual-http-api image from Docker Hub
        - name: actual-http-api
          image: jhonderson/actual-http-api:25.12.0
          env:
            - name: ACTUAL_DATA_DIR
              value: /data
            - name: ACTUAL_SERVER_URL
              value: http://localhost:5006
            - name: ACTUAL_SERVER_PASSWORD_PATH
              value: /run/secrets/actual.io/password
            - name: API_KEY
              value: UUjGNNntAGEx83kDRNfP5yO1dRPq+KtUgL6+NxwR6
          livenessProbe:
            httpGet:
              path: /health
              port: http-api
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http-api
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 5007
              name: http-api
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: transient-storage
              mountPath: /data
            - name: admin-password
              mountPath: /run/secrets/actual.io
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: actual-budget-configuration
            defaultMode: 0600
        - name: transient-storage
          emptyDir: {}
        - name: admin-password
          secret:
            secretName: actual-budget-admin-password
            defaultMode: 0600
      securityContext:
        runAsNonRoot: true
        runAsUser: 38069
        runAsGroup: 38069
        fsGroup: 38069
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        labels:
          recurring-job-group.longhorn.io/auto-snapshots: enabled
          recurring-job-group.longhorn.io/daily: enabled
          recurring-job-group.longhorn.io/weekly: enabled
        name: persistent
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: actual-budget
spec:
  selector:
    app.kubernetes.io/name: actual-budget
    app.kubernetes.io/instance: actual-budget
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: http-api
      port: 5007
      targetPort: http-api
      protocol: TCP
