---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: silverbullet

labels:
  - pairs:
      app.kubernetes.io/name: silverbullet
      app.kubernetes.io/part-of: silverbullet
    includeTemplates: true
  - pairs:
      app.kubernetes.io/instance: silverbullet
    includeTemplates: true
    includeSelectors: true

resources:
  - silverbullet.httproute.yaml
  - silverbullet.statefulset.yaml
  - security/
