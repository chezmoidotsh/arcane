---
# trunk-ignore(checkov/CKV_K8S_15,checkov/CKV_K8S_43): Not agreed with these policies about the ImagePullPolicy=Always and digest verification.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: silverbullet
spec:
  serviceName: silverbullet
  replicas: 1
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        # trunk-ignore(trivy/KSV0125): docker.io/zefhemel/silverbullet is trusted registry for Atuin official images
        - name: silverbullet
          image: docker.io/zefhemel/silverbullet:2.1.7
          args:
            - --port
            - "3000"
          livenessProbe:
            httpGet:
              path: /
              port: http
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: persistent
              mountPath: /space
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: persistent
          persistentVolumeClaim:
            claimName: silverbullet-smb-storage
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 25705
        runAsGroup: 25705
        fsGroup: 25705
---
apiVersion: v1
kind: Service
metadata:
  name: silverbullet
spec:
  selector:
    app.kubernetes.io/name: silverbullet
    app.kubernetes.io/instance: silverbullet
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
