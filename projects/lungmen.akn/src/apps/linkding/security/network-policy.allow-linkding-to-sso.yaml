apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows linkding to connect to Authelia SSO for OIDC authentication.
  name: allow-linkding-to-sso
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: linkding
  egress:
    - toFQDNs:
        - matchName: auth.chezmoi.sh
        - matchName: auth.chezmoi.sh
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
