apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows linkding PostgreSQL database to connect to Kubernetes API server.
      Required for CloudNative-PG operator integration.
  name: allow-postgres-to-kubernetes-api
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: linkding-database
  egress:
    - toEntities:
        - kube-apiserver
