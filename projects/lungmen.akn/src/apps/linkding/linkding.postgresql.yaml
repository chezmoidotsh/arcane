---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: linkding-database
  name: linkding-database
spec:
  bootstrap:
    recovery:
      source: 2026-01-15T08:03:54.052Z
  description: PostgreSQL database dedicated to linkding
  enablePDB: false
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: default
    major: 17
  instances: 1
  managed:
    roles:
      - name: linkding
        connectionLimit: -1
        comment: PostgreSQL role for linkding
        ensure: present
        inherit: true
        login: true
        passwordSecret:
          name: linkding-database-linkding
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: selfhosted
        serverName: 01KJ3V8CCZ2VGDS5XS8NHMJ392 # 2026-02-22T23:34:19.299Z
  postgresql:
    parameters:
      # Limit WAL retention to avoid DB crash due to storage bloat
      max_slot_wal_keep_size: 900MB
      max_wal_size: 100MB
  storage:
    size: 1Gi
  walStorage:
    size: 1Gi

  externalClusters:
    - name: 2026-01-15T08:03:54.052Z
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: selfhosted
          serverName: 01KF0AXDJ40TJYCPFH0Y1M3331

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-database-linkding
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/linkding/database/postgresql
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        username: linkding
        password: "{{ .password }}"
