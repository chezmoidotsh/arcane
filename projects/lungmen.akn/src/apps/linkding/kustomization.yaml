---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: linkding

labels:
  - pairs:
      app.kubernetes.io/name: linkding
      app.kubernetes.io/component: application
    includeTemplates: true
  - pairs:
      app.kubernetes.io/instance: linkding
    includeTemplates: true
    includeSelectors: true
  - pairs:
      # renovate: datasource=docker depName=docker.io/sissbruecker/linkding
      app.kubernetes.io/version: 1.36.0-alpine
    includeTemplates: true

resources:
  - linkding.configuration.externalsecret.yaml
  - linkding.httproute.yaml
  - linkding.postgresql-backup.yaml
  - linkding.postgresql-objectstore.yaml
  - linkding.postgresql.yaml
  - linkding.deployment.yaml

  - security/

images:
  # renovate: datasource=docker depName=docker.io/sissbruecker/linkding
  - name: docker.io/sissbruecker/linkding
    newTag: "1.36.0-alpine"
