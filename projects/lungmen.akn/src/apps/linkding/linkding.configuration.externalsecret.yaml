---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-oidc-credentials
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/linkding/auth/oidc-client
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: linkding-oidc-credentials
    template:
      type: Opaque
      engineVersion: v2
      data:
        oidc_client_id: "{{ .client_id }}"
        oidc_client_secret: "{{ .client_secret }}"
