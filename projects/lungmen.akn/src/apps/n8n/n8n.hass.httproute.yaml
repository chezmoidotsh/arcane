---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/include-unifi: "true"
    link.argocd.argoproj.io/external-link: https://hass.chezmoi.sh
  name: hass-websecure
spec:
  hostnames:
    - hass.chezmoi.sh
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default
      namespace: envoy-gateway-system
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hass-external
          port: 443
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
