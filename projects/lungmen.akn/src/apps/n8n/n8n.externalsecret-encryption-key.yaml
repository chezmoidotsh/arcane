---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-encryption-key
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/n8n/security/encryption-key
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        encryption-key: "{{ .encryption_key }}"
