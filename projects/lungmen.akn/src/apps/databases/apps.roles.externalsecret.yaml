---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-database-credentials
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/mealie/database/postgresql
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        username: mealie
        password: "{{ .password }}"
