apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows LibreChat RAG API (pgvector) to access the secured PostgreSQL
      cluster (postgres-apps-secured) in the databases namespace.
  name: allow-apps-secured-database-from-librechat
  namespace: databases
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-apps-secured
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: open-webui
            app.kubernetes.io/name: librechat
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
