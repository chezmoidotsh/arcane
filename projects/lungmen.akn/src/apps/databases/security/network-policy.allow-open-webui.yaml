apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Open WebUI to access the apps-secured PostgreSQL database.
  name: allow-open-webui-access
  namespace: databases
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-apps-secured
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: open-webui
            app.kubernetes.io/name: open-webui
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
