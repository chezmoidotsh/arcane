apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows the secured PostgreSQL cluster (postgres-apps-secured) to connect to
      the Kubernetes API server. Required for CloudNative-PG operator integration.
  name: allow-apps-secured-database-to-kubernetes-api
  namespace: databases
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-apps-secured
  egress:
    - toEntities:
        - kube-apiserver
