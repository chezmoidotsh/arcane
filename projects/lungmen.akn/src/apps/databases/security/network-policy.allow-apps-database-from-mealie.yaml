apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Mealie to access the mutualized PostgreSQL cluster (postgres-apps)
      in the databases namespace.
  name: allow-apps-database-from-mealie
  namespace: databases
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-apps
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: mealie
            app.kubernetes.io/name: mealie
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
