apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows the mutualized PostgreSQL cluster (postgres-apps) to connect to
      S3-compatible storage for backups via CloudNative-PG.
  name: allow-apps-database-to-s3-backup
  namespace: databases
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-apps
  egress:
    - toFQDNs:
        - matchName: s3.chezmoi.sh
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
