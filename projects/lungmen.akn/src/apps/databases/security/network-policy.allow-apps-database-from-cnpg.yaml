apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows CloudNative-PG operator to manage the mutualized PostgreSQL cluster (postgres-apps)
      in the databases namespace. Required for management and metrics.
  name: allow-apps-database-from-cnpg
  namespace: databases
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-apps
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: cloudnative-pg-system
            app.kubernetes.io/name: cloudnative-pg
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
            - port: "8000"
              protocol: TCP
