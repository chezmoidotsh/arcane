---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-database-credentials
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/open-webui/database/postgresql
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        username: open-webui
        password: "{{ .password }}"
