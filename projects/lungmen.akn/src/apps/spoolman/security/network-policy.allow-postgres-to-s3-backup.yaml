apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows spoolman PostgreSQL database to connect to S3-compatible storage for backups.
      Required for CloudNative-PG backup functionality.
  name: allow-postgres-to-s3-backup
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: spoolman-database
  egress:
    - toFQDNs:
        - matchName: s3.chezmoi.sh
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
