---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: spoolman-database
  name: spoolman-database
spec:
  bootstrap:
    initdb:
      database: spoolman
      owner: spoolman
  description: PostgreSQL database dedicated to spoolman
  enablePDB: false
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: default
    major: 18
  instances: 1
  managed:
    roles:
      - name: spoolman
        connectionLimit: -1
        comment: PostgreSQL role for spoolman
        ensure: present
        inherit: true
        login: true
        passwordSecret:
          name: spoolman-database-spoolman
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: selfhosted
        serverName: 01KCEESST4C2N674X1PXRXBWZC # DRP::src_ulid
  storage:
    size: 5Gi
  walStorage:
    size: 2Gi
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spoolman-database-spoolman
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/spoolman/database/postgresql
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        username: spoolman
        password: "{{ .password }}"
        uri: "postgres://spoolman:{{ .password }}@spoolman-database-rw:5432/spoolman"
