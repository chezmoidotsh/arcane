apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Jellyseerr to communicate with its PostgreSQL database.
  name: allow-jellyseerr-to-postgres
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: jellyseerr
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: jellyseerr
            cnpg.io/cluster: jellyseerr-database
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
