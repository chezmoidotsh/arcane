apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Jellyseerr PostgreSQL database to perform backup operations to S3 storage.
      Enables scheduled backups and WAL archiving to the configured S3 endpoint.
  name: allow-postgres-to-s3-backup
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: jellyseerr-database
  egress:
    # Allow backup operations to S3 storage
    - toFQDNs:
        - matchName: s3.chezmoi.sh
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
