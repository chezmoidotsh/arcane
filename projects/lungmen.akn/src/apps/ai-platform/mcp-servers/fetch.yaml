# -- Fetch MCP Server
# A simple HTTP fetcher MCP server useful for testing the operator.
# https://github.com/StacklokLabs/gofetch
#
# Once deployed, clients connect to:
#   http://fetch.open-webui.svc.cluster.local:8080/mcp
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: fetch
spec:
  image: ghcr.io/stackloklabs/gofetch/server
  transport: streamable-http
  proxyPort: 8080
  mcpPort: 8080
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"
