---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: librechat-pg18-test
spec:
  instances: 1
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: default
    major: 18
  postgresql:
    extensions:
      - name: documentdb
        image:
          reference: ghcr.io/chezmoidotsh/flakes/postgres-extensions/documentdb:0.109.0-pg18.2-25.11-x86_64-linux@sha256:878a91189e6032e1031741975407b8e30636d09b82ab38c621f137b524ff1c6f
      - name: pg_cron
        image:
          reference: ghcr.io/chezmoidotsh/flakes/postgres-extensions/pg_cron:1.6.7-pg18.2-25.11-x86_64-linux@sha256:733f92e2ef74a67f5b7269616f88db4aeaa9407a2e6beea0bfcfbf1cf7e41829
    parameters:
      max_slot_wal_keep_size: 900MB
      max_wal_size: 100MB
    shared_preload_libraries:
      - vector
      - pg_cron
      - pg_documentdb_core
      - pg_documentdb
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: librechat
      owner: librechat
      secret:
        name: librechat-database-credentials
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: librechat-pg18-test-db
spec:
  cluster:
    name: librechat-pg18-test
  name: librechat
  owner: librechat
  extensions:
    - name: pg_cron
      ensure: present
    - name: tsm_system_rows
      ensure: present
    - name: postgis
      ensure: present
    - name: vector
      ensure: present
    - name: documentdb_core
      ensure: present
    - name: documentdb
      ensure: present
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: librechat-pg18-test-rag-db
spec:
  cluster:
    name: librechat-pg18-test
  name: librechat-rag
  owner: librechat
  extensions:
    - name: vector
      ensure: present
