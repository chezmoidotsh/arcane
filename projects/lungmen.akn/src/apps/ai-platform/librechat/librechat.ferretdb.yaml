apiVersion: apps/v1
kind: Deployment
metadata:
  name: librechat-ferretdb
  labels:
    app.kubernetes.io/component: ferretdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: ferretdb
  template:
    metadata:
      labels:
        app.kubernetes.io/component: ferretdb
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: ferretdb
          image: ghcr.io/ferretdb/ferretdb
          imagePullPolicy: Always
          ports:
            - name: mongo
              containerPort: 27017
          env:
            - name: FERRETDB_POSTGRESQL_URL
              valueFrom:
                secretKeyRef:
                  name: librechat-database-credentials
                  key: ferretdb_url
          resources:
            requests:
              memory: "128Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
          readinessProbe:
            tcpSocket:
              port: mongo
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: mongo
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: librechat-ferretdb
  labels:
    app.kubernetes.io/component: ferretdb
spec:
  selector:
    app.kubernetes.io/component: ferretdb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: mongo
