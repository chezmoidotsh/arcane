apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-nuq-postgres
  labels:
    app.kubernetes.io/component: nuq-postgres
    app.kubernetes.io/instance: firecrawl-nuq-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: nuq-postgres
      app.kubernetes.io/instance: firecrawl-nuq-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nuq-postgres
        app.kubernetes.io/instance: firecrawl-nuq-postgres
    spec:
      containers:
        - name: nuq-postgres
          image: ghcr.io/firecrawl/nuq-postgres
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "postgres"
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "10m"
            limits:
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: firecrawl-nuq-postgres
  labels:
    app.kubernetes.io/component: nuq-postgres
    app.kubernetes.io/instance: firecrawl-nuq-postgres
spec:
  selector:
    app.kubernetes.io/component: nuq-postgres
    app.kubernetes.io/instance: firecrawl-nuq-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: postgres
  type: ClusterIP
