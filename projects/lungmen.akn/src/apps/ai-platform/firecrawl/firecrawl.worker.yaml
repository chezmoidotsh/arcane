apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-worker
  labels:
    app.kubernetes.io/component: worker
    app.kubernetes.io/instance: firecrawl-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: worker
      app.kubernetes.io/instance: firecrawl-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/component: worker
        app.kubernetes.io/instance: firecrawl-worker
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: ghcr.io/firecrawl/firecrawl
          imagePullPolicy: Always
          command: ["node"]
          args:
            ["--max-old-space-size=768", "dist/src/services/queue-worker.js"]
          ports:
            - name: http
              containerPort: 3005
          env:
            - name: PORT
              value: "3005"
          envFrom:
            - configMapRef:
                name: firecrawl-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "10m"
            limits:
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
