apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-searxng
  labels:
    app.kubernetes.io/component: searxng
    app.kubernetes.io/instance: firecrawl-searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: searxng
      app.kubernetes.io/instance: firecrawl-searxng
  template:
    metadata:
      labels:
        app.kubernetes.io/component: searxng
        app.kubernetes.io/instance: firecrawl-searxng
    spec:
      containers:
        - name: searxng
          image: docker.io/searxng/searxng
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SEARXNG_BASE_URL
              value: "http://firecrawl-searxng.open-webui.svc.cluster.local:8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "5m"
            limits:
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: firecrawl-searxng
  labels:
    app.kubernetes.io/component: searxng
    app.kubernetes.io/instance: firecrawl-searxng
spec:
  selector:
    app.kubernetes.io/component: searxng
    app.kubernetes.io/instance: firecrawl-searxng
  ports:
    - protocol: TCP
      port: 8080
      targetPort: http
