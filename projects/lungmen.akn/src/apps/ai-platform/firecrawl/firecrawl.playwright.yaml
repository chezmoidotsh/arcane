apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-playwright
  labels:
    app.kubernetes.io/component: playwright
    app.kubernetes.io/instance: firecrawl-playwright
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: playwright
      app.kubernetes.io/instance: firecrawl-playwright
  template:
    metadata:
      labels:
        app.kubernetes.io/component: playwright
        app.kubernetes.io/instance: firecrawl-playwright
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: playwright
          image: ghcr.io/firecrawl/playwright-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3003
          resources:
            requests:
              memory: "384Mi"
              cpu: "10m"
            limits:
              memory: "384Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: firecrawl-playwright
  labels:
    app.kubernetes.io/component: playwright
    app.kubernetes.io/instance: firecrawl-playwright
spec:
  selector:
    app.kubernetes.io/component: playwright
    app.kubernetes.io/instance: firecrawl-playwright
  ports:
    - protocol: TCP
      port: 3000
      targetPort: http
