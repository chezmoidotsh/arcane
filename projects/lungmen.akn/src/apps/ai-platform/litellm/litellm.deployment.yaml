---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/instance: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: proxy
      app.kubernetes.io/instance: litellm
  template:
    metadata:
      labels:
        app.kubernetes.io/component: proxy
        app.kubernetes.io/instance: litellm
    spec:
      terminationGracePeriodSeconds: 90
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm-database
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "4000"
          envFrom:
            - configMapRef:
                name: litellm-config
            - secretRef:
                name: litellm-credentials
          args:
            - "--config"
            - "/etc/litellm/config.yaml"
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "10m"
            limits:
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 30
          volumeMounts:
            - name: litellm-config
              mountPath: /etc/litellm/config.yaml
              subPath: config.yaml
            - name: ephemeral
              mountPath: /tmp
              subPath: tmp
            - name: ephemeral
              mountPath: /.cache
              subPath: cache
            - name: ephemeral
              mountPath: /.npm
              subPath: npm
      volumes:
        - name: litellm-config
          configMap:
            name: litellm-proxy-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: ephemeral
          emptyDir:
            sizeLimit: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  labels:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/instance: litellm
  annotations:
    link.argocd.argoproj.io/external-link: https://llm.chezmoi.sh
spec:
  selector:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/instance: litellm
  ports:
    - protocol: TCP
      port: 4000
      targetPort: http
