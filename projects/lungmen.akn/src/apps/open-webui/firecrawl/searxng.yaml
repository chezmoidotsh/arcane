apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
data:
  settings.yml: |
    use_default_settings: true
    server:
      base_url: http://searxng:8080
      secret_key: "aSSdAYHUXl23GsUYF34dQXVsabGkQ5lU"
    search:
      formats:
        - html
        - json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  template:
    metadata:
      labels:
        app.kubernetes.io/name: searxng
    spec:
      containers:
        - name: searxng
          image: searxng/searxng:2024.12.15-77987250
          ports:
            - containerPort: 8080
          env:
            - name: SEARXNG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-credentials
                  key: searxng_secret_key
          volumeMounts:
            - name: config
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
      volumes:
        - name: config
          configMap:
            name: searxng-config
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
spec:
  selector:
    app.kubernetes.io/name: searxng
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
