apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-nuq-worker
  labels:
    app.kubernetes.io/component: nuq-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: nuq-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nuq-worker
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: nuq-worker
          image: ghcr.io/firecrawl/firecrawl:latest
          imagePullPolicy: Always
          command: [ "node" ]
          args: [ "--max-old-space-size=3072", "dist/src/services/worker/nuq-worker.js" ]
          ports:
            - name: http
              containerPort: 3006
          env:
            - name: NUQ_WORKER_PORT
              value: "3006"
          envFrom:
            - configMapRef:
                name: firecrawl-config
            - secretRef:
                name: firecrawl-secret
          resources:
            requests:
              memory: "3G"
              cpu: "1000m"
            limits:
              memory: "4G"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
