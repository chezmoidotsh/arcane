apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-service
  labels:
    app.kubernetes.io/name: playwright-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: playwright-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: playwright-service
    spec:
      containers:
        - name: playwright
          image: ghcr.io/firecrawl/playwright-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: MAX_CONCURRENT_SESSIONS
              value: "10"
            - name: SCREEN_WIDTH
              value: "1920"
            - name: SCREEN_HEIGHT
              value: "1080"
---
apiVersion: v1
kind: Service
metadata:
  name: playwright-service
spec:
  selector:
    app.kubernetes.io/name: playwright-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
