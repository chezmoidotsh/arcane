apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-playwright
  labels:
    app.kubernetes.io/component: playwright
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: playwright
  template:
    metadata:
      labels:
        app.kubernetes.io/component: playwright
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: playwright
          image: ghcr.io/firecrawl/playwright-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: playwright-service-config
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: firecrawl-playwright
  labels:
    app.kubernetes.io/component: playwright
spec:
  selector:
    app.kubernetes.io/component: playwright
  ports:
    - protocol: TCP
      port: 3000
      targetPort: http
