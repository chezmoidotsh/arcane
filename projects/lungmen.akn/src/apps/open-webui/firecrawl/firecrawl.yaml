apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: firecrawl
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firecrawl
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: firecrawl-api
          image: ghcr.io/firecrawl/firecrawl:latest
          args: ["pnpm", "run", "start"]
          env:
            - name: OPENAI_BASE_URL
              value: http://192.168.10.30:1234/v1
            - name: MODEL_NAME
              value: qwen3-vl-8b-instruct
            - name: MODEL_EMBEDDING_NAME
              value: text-embedding-qwen3-embedding-0.6b
            - name: SEARXNG_ENDPOINT
              value: http://searxng:8080
            - name: PLAYWRIGHT_MICROSERVICE_URL
              value: http://playwright-service:3000
            - name: REDIS_URL
              value: redis://redis:6379
            - name: REDIS_RATE_LIMIT_URL
              value: redis://redis:6379
            - name: SEARXNG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-credentials
                  key: searxng_secret_key
            - name: NUQ_DATABASE_URL
              value: "postgresql://postgres:postgres@nuq-postgres:5432/postgres"
            - name: NUM_WORKERS_PER_QUEUE
              value: "8"
            - name: USE_DB_AUTHENTICATION
              value: "false"
            - name: SELF_HOSTED_FIRECRAWL
              value: "true"
            - name: PORT
              value: "3002"
          ports:
            - containerPort: 3002
          livenessProbe:
            httpGet:
              path: /v0/health/liveness
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /v0/health/readiness
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              cpu: 200m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: firecrawl
spec:
  selector:
    app.kubernetes.io/name: firecrawl
    app.kubernetes.io/component: api
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
---
