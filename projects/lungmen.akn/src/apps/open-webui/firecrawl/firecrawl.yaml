apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-nuq-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: firecrawl
      app.kubernetes.io/component: nuq-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firecrawl
        app.kubernetes.io/component: nuq-worker
    spec:
      containers:
        - name: firecrawl-nuq-worker
          image: ghcr.io/firecrawl/firecrawl:latest
          command: ["node"]
          args: ["--max-old-space-size=3072", "dist/src/services/worker/nuq-worker.js"]
          env:
            - name: NUQ_WORKER_PORT
              value: "3006"
            - name: OPENAI_BASE_URL
              value: http://192.168.10.30:1234/v1
            - name: MODEL_NAME
              value: qwen3-vl-8b-instruct
            - name: MODEL_EMBEDDING_NAME
              value: text-embedding-qwen3-embedding-0.6b
            - name: SEARXNG_ENDPOINT
              value: http://searxng:8080
            - name: PLAYWRIGHT_MICROSERVICE_URL
              value: http://playwright-service:3000
            - name: REDIS_URL
              value: redis://redis:6379
            - name: REDIS_RATE_LIMIT_URL
              value: redis://redis:6379
            - name: SEARXNG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-credentials
                  key: searxng_secret_key
            - name: NUQ_DATABASE_URL
              value: "postgresql://postgres:postgres@nuq-postgres:5432/postgres"
            - name: NUM_WORKERS_PER_QUEUE
              value: "8"
            - name: SELF_HOSTED_FIRECRAWL
              value: "true"
          ports:
            - containerPort: 3006
          livenessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              memory: 4Gi
              cpu: "1000m"
            requests:
              cpu: "1000m"
              memory: "3Gi"
