apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: firecrawl
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firecrawl
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: firecrawl-api
          image: ghcr.io/firecrawl/firecrawl:latest
          env:
            - name: OPENAI_BASE_URL
              value: http://192.168.10.30:1234/v1
            - name: MODEL_NAME
              value: qwen3-vl-8b-instruct
            - name: MODEL_EMBEDDING_NAME
              value: text-embedding-qwen3-embedding-0.6b
            - name: SEARXNG_ENDPOINT
              value: http://searxng:8080
            - name: PLAYWRIGHT_MICROSERVICE_URL
              value: http://playwright-service:3000/scrape
            - name: REDIS_URL
              value: redis://redis:6379
            - name: REDIS_RATE_LIMIT_URL
              value: redis://redis:6379
            - name: SEARXNG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-credentials
                  key: searxng_secret_key
            - name: POSTGRES_HOST
              value: "nuq-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "postgres"
          ports:
            - containerPort: 3002
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: firecrawl
spec:
  selector:
    app.kubernetes.io/name: firecrawl
    app.kubernetes.io/component: api
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrawl-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: firecrawl
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firecrawl
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: firecrawl-worker
          image: ghcr.io/firecrawl/firecrawl:latest
          command: ["node", "dist/apps/api/src/worker.js"]
          env:
            - name: OPENAI_BASE_URL
              value: http://192.168.10.30:1234/v1
            - name: MODEL_NAME
              value: qwen3-vl-8b-instruct
            - name: MODEL_EMBEDDING_NAME
              value: text-embedding-qwen3-embedding-0.6b
            - name: SEARXNG_ENDPOINT
              value: http://searxng:8080
            - name: PLAYWRIGHT_MICROSERVICE_URL
              value: http://playwright-service:3000/scrape
            - name: REDIS_URL
              value: redis://redis:6379
            - name: REDIS_RATE_LIMIT_URL
              value: redis://redis:6379
            - name: SEARXNG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-credentials
                  key: searxng_secret_key
            - name: POSTGRES_HOST
              value: "nuq-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "postgres"