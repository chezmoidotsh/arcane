---
# Standalone architecture for now (HA disabled)
architecture: standalone

# Single instance
replicaCount: 1

# Disable Sentinel for now
sentinel:
  enabled: false

# Disable authentication (internal cluster network, secured by network policies)
auth:
  enabled: false

# Persistence for data durability
persistence:
  enabled: true
  size: 1Gi

# Resource limits for Valkey pods
resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Service configuration
service:
  type: ClusterIP
  port: 6379
