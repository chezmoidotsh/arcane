apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Open WebUI to access the shared apps-secured PostgreSQL database
      in the databases namespace. Required for application data and pgvector storage.
  name: allow-open-webui-to-database
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: open-webui
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: databases
            cnpg.io/cluster: postgres-apps-secured
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
