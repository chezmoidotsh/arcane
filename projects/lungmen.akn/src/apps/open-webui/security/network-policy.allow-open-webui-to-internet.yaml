apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Open WebUI to access external LLM APIs (OpenAI, Ollama, etc.)
      and other internet resources. Required for AI model communication.
  name: allow-open-webui-to-internet
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: open-webui
  egress:
    - toFQDNs:
        - matchPattern: "*.openai.com"
        - matchPattern: "*.anthropic.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
