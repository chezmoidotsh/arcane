---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-smb-storage
  namespace: paperless-ngx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: smb
  volumeName: paperless-ngx-smb-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: paperless-ngx-smb-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=21473
    - gid=21473
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino # required to prevent data corruption
  csi:
    driver: smb.csi.k8s.io
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: smb-server.default.svc.cluster.local/paperless##
    volumeAttributes:
      source: //nas.chezmoi.sh/application-paperless
    nodeStageSecretRef:
      name: paperless-ngx-smb-credentials
      namespace: paperless-ngx
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx-smb-credentials
  namespace: paperless-ngx
spec:
  data:
    - remoteRef:
        key: lungmen.akn/paperless-ngx/storage/smb
        property: username
      secretKey: username
    - remoteRef:
        key: lungmen.akn/paperless-ngx/storage/smb
        property: password
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: paperless-ngx-smb-credentials
