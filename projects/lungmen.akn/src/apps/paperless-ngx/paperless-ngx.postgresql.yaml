---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: paperless-ngx-database
  name: paperless-ngx-database
spec:
  bootstrap:
    recovery:
      source: 2026-01-20T13:15:56.175Z
  description: PostgreSQL database dedicated to paperless-ngx
  enablePDB: false
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: default
    major: 17
  instances: 1
  managed:
    roles:
      - name: paperless
        connectionLimit: -1
        comment: PostgreSQL role for paperless-ngx
        ensure: present
        inherit: true
        login: true
        passwordSecret:
          name: paperless-ngx-database-paperless
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: selfhosted
        serverName: 01KJ3V8CATGPKK7YDRRKP1SYBZ # 2026-02-22T23:34:19.230Z
  postgresql:
    parameters:
      # Limit WAL retention to avoid DB crash due to storage bloat
      max_slot_wal_keep_size: 900MB
      max_wal_size: 100MB
  storage:
    size: 5Gi
  walStorage:
    size: 5Gi

  externalClusters:
    - name: 2026-01-20T13:15:56.175Z
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: selfhosted
          serverName: 01KFDRRBWFFDV5S5K8HHRMBK0N

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx-database-paperless
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/paperless-ngx/database/postgresql
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    template:
      data:
        username: paperless
        password: "{{ .password }}"
