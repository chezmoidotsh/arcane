---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx-configuration
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/paperless-ngx/auth/oidc-client
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: paperless-ngx-configuration
    template:
      type: Opaque
      engineVersion: v2
      data:
        socialaccount_providers: |
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "pocket-id",
                  "name": "Pocket Id",
                  "client_id": "{{ .client_id }}",
                  "secret": "{{ .client_secret }}",
                  "settings": {
                    "server_url": "{{ .issuer_url }}/.well-known/openid-configuration"
                  }
                }
              ],
              "OAUTH_PKCE_ENABLED": "True"
            }
          }
