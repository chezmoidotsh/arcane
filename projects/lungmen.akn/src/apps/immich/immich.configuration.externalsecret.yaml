---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-configuration
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/immich/auth/oidc-client
      rewrite:
        - regexp:
            source: "^(.*)$"
            target: "oidc_$1"
    - extract:
        key: lungmen.akn/immich/smtp/mailjet
      rewrite:
        - regexp:
            source: "^(.*)$"
            target: "smtp_$1"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: immich-configuration
    template:
      type: Opaque
      engineVersion: v2
      data:
        immich-config.yaml: |
          backup:
            database:
              cronExpression: 0 2 * * *
              enabled: false
              keepLastAmount: 14
          ffmpeg:
            accel: disabled
            accelDecode: false
            acceptedAudioCodecs:
            - aac
            - mp3
            - libopus
            - pcm_s16le
            acceptedContainers:
            - mov
            - ogg
            - webm
            acceptedVideoCodecs:
            - h264
            bframes: -1
            cqMode: auto
            crf: 23
            gopSize: 0
            maxBitrate: "0"
            preferredHwDevice: auto
            preset: ultrafast
            refs: 0
            targetAudioCodec: aac
            targetResolution: "720"
            targetVideoCodec: h264
            temporalAQ: false
            threads: 0
            tonemap: hable
            transcode: required
            twoPass: false
          image:
            colorspace: p3
            extractEmbedded: false
            preview:
              format: jpeg
              quality: 80
              size: 1440
            thumbnail:
              format: webp
              quality: 80
              size: 250
          job:
            backgroundTask:
              concurrency: 5
            faceDetection:
              concurrency: 2
            library:
              concurrency: 5
            metadataExtraction:
              concurrency: 5
            migration:
              concurrency: 5
            notifications:
              concurrency: 5
            search:
              concurrency: 5
            sidecar:
              concurrency: 5
            smartSearch:
              concurrency: 2
            thumbnailGeneration:
              concurrency: 3
            videoConversion:
              concurrency: 1
          library:
            scan:
              cronExpression: 0 0 * * *
              enabled: true
            watch:
              enabled: false
          logging:
            enabled: true
            level: log
          machineLearning:
            clip:
              enabled: true
              modelName: ViT-B-32__openai
            duplicateDetection:
              enabled: true
              maxDistance: 0.01
            enabled: true
            facialRecognition:
              enabled: true
              maxDistance: 0.5
              minFaces: 3
              minScore: 0.7
              modelName: buffalo_l
            urls:
            - http://immich-machine-learning:3003
          map:
            darkStyle: https://tiles.immich.cloud/v1/style/dark.json
            enabled: true
            lightStyle: https://tiles.immich.cloud/v1/style/light.json
          metadata:
            faces:
              import: true
          newVersionCheck:
            enabled: false
          notifications:
            smtp:
              enabled: true
              from: Immich Photo <noreply@chezmoi.sh>
              replyTo: ""
              transport:
                host: {{ .smtp_host }}
                ignoreCert: false
                password: {{ .smtp_password }}
                port: {{ .smtp_port }}
                username: {{ .smtp_username }}
          oauth:
            autoLaunch: true
            autoRegister: true
            buttonText: Login with Pocket-Id
            clientId: {{ .oidc_client_id }}
            clientSecret: {{ .oidc_client_secret }}
            enabled: true
            issuerUrl: {{ .oidc_issuer_url }}
            mobileOverrideEnabled: false
            mobileRedirectUri: ""
            profileSigningAlgorithm: none
            scope: openid email profile
            signingAlgorithm: RS256
          passwordLogin:
            enabled: false
          reverseGeocoding:
            enabled: true
          server:
            externalDomain: https://photos.chezmoi.sh
            loginPageMessage: ""
          storageTemplate:
            enabled: true
            hashVerificationEnabled: true
            template: '{{ `{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}` }}'
          theme:
            customCss: ""
          trash:
            days: 30
            enabled: true
