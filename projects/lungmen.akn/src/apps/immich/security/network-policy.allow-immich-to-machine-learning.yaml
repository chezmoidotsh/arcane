---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-immich-to-machine-learning
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: server
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: immich
            app.kubernetes.io/component: machine-learning
      toPorts:
        - ports:
            - port: "3003"
              protocol: TCP
