---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: robusta-secrets
spec:
  dataFrom:
    - extract:
        key: lungmen.akn/robusta/credentials
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault.chezmoi.sh
  target:
    name: robusta-secrets
    template:
      type: Opaque
      engineVersion: v2
      data:
        ROBUSTA_UI_TOKEN: '{{ .ui_token }}'
