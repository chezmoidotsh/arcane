apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  annotations:
    policy.networking.k8s.io/description: |
      Allows Jellyseerr to communicate with Jellyfin for media server integration.
      Jellyseerr needs to access Jellyfin API to validate media availability and library information.
  name: allow-jellyfin-from-jellyseerr
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: jellyseerr
            app.kubernetes.io/name: jellyseerr
      toPorts:
        - ports:
            - port: "8096"
              protocol: TCP
