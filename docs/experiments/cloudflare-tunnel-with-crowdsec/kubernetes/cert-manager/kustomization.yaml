apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

labels:
  - pairs:
      app.kubernetes.io/part-of: cloudflare-tunnel-poc

helmCharts:
  - name: cert-manager
    repo: oci://quay.io/jetstack/charts
    version: v1.18.2
    releaseName: cert-manager
    namespace: kube-system
    valuesInline:
      crds:
        enabled: true
