# ExternalSecret to sync Let's Encrypt issuer credentials from OpenBao/Vault
# Retrieves only email; API token required for Cloudflare DNS-01 challenge
# is dependent on the cluster so it must be managed separately.
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: letsencrypt-issuer-credentials
spec:
  # Sync credentials every hour from OpenBao
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: kubevault
  target:
    name: letsencrypt-issuer-credentials
  data:
    # Email for Let's Encrypt account registration
    - secretKey: email
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: cloud-letsencrypt
        metadataPolicy: None
        property: email
