# Default Let's Encrypt ClusterIssuer for all clusters
# Uses DNS-01 challenge with Cloudflare DNS provider for automatic certificate issuance
# Supports wildcard certificates and clusters without public ingress access
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-issuer-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: letsencrypt-issuer-credentials
              key: api-token
