---
# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.10
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - rust@1.82.0
    - go@1.23.3
    - node@22.11.0
    - python@3.12.2
# This is the section where you override some tools' configurations.
tools:
  definitions:
    - name: prettier
      extra_packages:
        - "@trivago/prettier-plugin-sort-imports"

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - bandit
    - black
    - codespell
    - eslint
    - isort
    - markdown-table-prettify
    - rome
    - terrascan
    - trunk-toolbox
    - yamllint # yamllint conflicts with prettier
  enabled:
    - nixpkgs-fmt@1.3.0
    - actionlint@1.7.7
    - biome@1.9.4
    - checkov@3.2.382
    - git-diff-check
    - hadolint@2.12.1-beta
    - markdown-link-check@3.13.7
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - oxipng@9.1.4
    - prettier@3.5.3
    - remark-lint@12.0.1
    - renovate@39.194.0
    - ruff@0.9.10
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sort-package-json@3.0.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trivy@0.60.0
    - trufflehog@3.88.16
  ignore:
    - # Architecture SVG diagram cannot be linted by svgo
      linters: [svgo]
      paths:
        - projects/*/assets/architecture.svg
    - # DO NOT SCAN ANY FILES IN THE UNENCRYPTED KVSTORE
      linters: [ALL]
      paths:
        - projects/chezmoi.sh/src/kubevault/kvstore/*
        - projects/chezmoi.sh/src/kubevault/kvstore/**/*
    - # Encrypted files are cannot be linted like shell or yaml files
      linters:
        - shellcheck
        - shfmt
        - prettier
      paths:
        - projects/chezmoi.sh/src/kubevault/**/*
    - # Prettier should not lint/format markdown files (conflict with remark-lint)
      linters: [prettier]
      paths: ["*.md", "**/*.md"]
    - # Prettier should not lint/format JS/JSON files (conflict with biome)
      linters: [prettier]
      paths: ["*.js", "**/*.js", "*.json", "**/*.json"]
    - # Prettier should not lint/format templated YAML files
      linters: [prettier]
      paths:
        - projects/nx/src/apps/nx-sso/live/production/configurations/authelia.yaml
    - # Ignore everything in folder managed by FluxCD
      linters: [ALL]
      paths: ["**/flux-system/*"]
    - # Ignore all files generated by devenv
      linters: [ALL]
      paths: [".devcontainer.json"]

  # This is the section where you override some linters' configurations.
  definitions:
    - name: checkov
      commands:
        - name: lint
          platforms: [windows]
          run: checkov.cmd -f ${target} -o sarif --output-file-path ${tmpfile}, --soft-fail --skip-check CKV_K8S_11
        - name: lint
          run: checkov -f ${target} -o sarif --output-file-path ${tmpfile}, --soft-fail --skip-check CKV_K8S_11
    - name: remark-lint
      extra_packages:
        - remark-preset-lint-consistent
        - remark-preset-lint-recommended
        - remark-lint-list-item-indent
        - vfile-reporter-json
        - remark-gfm

actions:
  enabled:
    - commitlint
    - submodule-init-update
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
